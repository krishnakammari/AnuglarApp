<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-5 mt-5 mb-5">
    <div class="col p-4 mt-4 mb-4" *ngFor="let productObj of products">
        

        <div class="card ">
            <div class="border" >
                <img class="card-img-top w-100" src={{productObj.productImage}} alt="">
            </div>
            <div class="card-body">
                <h4 class="card-title">{{productObj.productTitle}}</h4>
                <p>{{productObj.description}}</p>
                <button class="btn btn-primary" (click)="sendDataToParent(productObj.productTitle)">Add to cart</button>
        
            </div>
        
        </div>
    </div>
</div>
